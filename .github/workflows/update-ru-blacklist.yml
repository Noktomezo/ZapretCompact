name: Update RU Blacklist
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-blacklist:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make script executable
        run: chmod +x ./scripts/update-ru-blacklist.sh

      - name: Run update blacklist script
        run: ./scripts/update-ru-blacklist.sh

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update blacklist" && git pull --rebase && git push origin HEAD:${{ github.ref }})
