name: Update RU Blacklist
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-blacklist:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x ./scripts/update-ru-blacklist.sh

      - name: Run update blacklist script
        run: ./scripts/update-ru-blacklist.sh

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update blacklist" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
