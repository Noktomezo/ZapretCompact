name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v10
        with:
          days-before-issue-stale: 60 
          days-before-issue-close: 7 
          stale-issue-label: 'stale'
          stale-issue-message: 'This issue has been marked as stale due to inactivity. It will be closed if no further activity occurs.'
          close-issue-message: 'This issue was automatically closed due to prolonged inactivity.'
          exempt-issue-labels: 'pinned,security' 
          days-before-pr-stale: -1
          days-before-pr-close: -1
